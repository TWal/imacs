{% extends "base.html" %}

{% block content %}
<h1 class="title is-1"> {{ task_list.name }}</h1>
<a class="button is-warning" href="{% url 'imacs_app:task_list_summary' task_list.id %}">Modifier</a>
<ul class="block">
{% for task in tasks %}
<li><a href="{% url 'imacs_app:task_modify' task.id %}"> {{ task.task_category.name }}/{{ task.name }}</a> ({{ task.priority }}) <a href="{% url 'imacs_app:task_done_add_now' task.id %}">C'est fait !</a></li>
{% endfor %}
</ul>
{% endblock %}
